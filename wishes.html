<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest Wishes</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Raleway:wght@300;400&display=swap" rel="stylesheet">
    <style>
        /* Custom styles specific to wishes.html */
        .container {
            padding: 20px;
            text-align: center;
        }

        .animate-text {
            font-family: 'Pacifico', cursive;
            font-size: 3em;
            color: #ff69b4;
            animation: fadeIn 2s ease-in-out;
        }

        .wishes-container {
            margin-top: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .wishes-card {
            background-color: #fff0f5;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .wishes-card h3 {
            color: #ff69b4;
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .wishes-card p {
            font-size: 1.1em;
            color: #333;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .wishes-container {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 10px;
            }
        }

        @media screen and (max-width: 480px) {
            .animate-text {
                font-size: 2em;
            }

            .wishes-card {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <audio id="birthday-music" src="Romantic-Birthday.mp3" loop autoplay></audio>
    <div class="container">
        <h1 class="animate-text">Guest Wishes</h1>
        <div id="wishes-container" class="wishes-container">
            <!-- Guest messages will be dynamically added here -->
        </div>
    </div>

    <script src="guest.js"></script>
</body>
</html>
